<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookTree - 메인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .book-shelf {
      background-color: #90ee90;
      border-radius: 16px;
      padding: 20px;
      display: flex;
      align-items: flex-end;
      gap: 12px;
      overflow-x: auto;
    }

    .book {
      background-color: #66cc99;
      padding: 8px 12px;
      writing-mode: vertical-rl;
      font-weight: bold;
      color: #000;
      border-radius: 4px;
    }

    .tree-level {
      text-align: center;
      margin-left: auto;
    }

    .book-section {
      background: #fff;
      padding: 16px;
      border-radius: 16px;
      margin-top: 24px;
    }

    body {
      background-color: #f2f2f2;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: white;
    }

    .search-bar {
      max-width: 300px;
      width: 100%;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>

<header>
  <h4>BookTree</h4>
  <div class="search-bar input-group">
    <input type="text" class="form-control" placeholder="Hinted search text" />
    <button class="btn btn-outline-secondary">🔍</button>
  </div>
  <div>
    <button class="btn btn-outline-dark me-2">로그인</button>
    <button class="btn btn-outline-dark">회원가입</button>
  </div>
</header>

<div class="container mt-4">
  <!-- 책 선반 + 트리 레벨 -->
  <div class="book-shelf">
    <div class="book">강의</div>
    <div class="book">인간실격</div>
    <div class="book">이방인</div>
    <div class="book">급류</div>
    <div class="book">강의</div>
    <div class="book">인간실격</div>
    <div class="book">이방인</div>
    <div class="book">급류</div>
    <div class="tree-level">
      <img src="https://cdn-icons-png.flaticon.com/512/427/427735.png" alt="나무" width="80" />
      <p>Lv.9</p>
    </div>
  </div>

  <!-- 베스트셀러 -->
  <div class="book-section">
    <p class="section-title">베스트셀러</p>
    <div class="d-flex gap-3 flex-wrap">
      <img src="책1.jpg" width="100" />
      <img src="책2.jpg" width="100" />
      <img src="책3.jpg" width="100" />
      <img src="책4.jpg" width="100" />
    </div>
  </div>

  <!-- 사람들 많이 읽은 책 -->
  <div class="d-flex flex-wrap justify-content-between mt-4">
    <div class="book-section col-md-6">
      <p class="section-title">사람들이 많이 읽은 책</p>
      <div class="d-flex gap-3 flex-wrap">
        <img src="책1.jpg" width="100" />
        <img src="책2.jpg" width="100" />
      </div>
    </div>
    <div class="book-section col-md-5">
      <p class="section-title">응원해요 독서왕!</p>
      <ol>
        <li>이병일 읽은 책 3권</li>
        <li>김승현 읽은 책 2권</li>
        <li>이건휘 읽은 책 1권</li>
      </ol>
    </div>
  </div>
</div>

</body>
</html>
